<div id="sidebar" class="sidebar responsive">
    <script type="text/javascript">
    try {
        ace.settings.check('sidebar', 'fixed')
    } catch (e) {}
    </script>
    <div class="sidebar-shortcuts" id="sidebar-shortcuts">
        <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
            <button class="btn btn-success"> <i class="ace-icon fa fa-signal"></i>
            </button>
            <button class="btn btn-info"> <i class="ace-icon fa fa-pencil"></i>
            </button>
            <!-- #section:basics/sidebar.layout.shortcuts -->
            <button class="btn btn-warning">
                <i class="ace-icon fa fa-users"></i>
            </button>
            <button class="btn btn-danger">
                <i class="ace-icon fa fa-cogs"></i>
            </button>
            <!-- /section:basics/sidebar.layout.shortcuts -->
        </div>
        <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
            <span class="btn btn-success"></span>
            <span class="btn btn-info"></span>
            <span class="btn btn-warning"></span>
            <span class="btn btn-danger"></span>
        </div>
    </div>
    <!-- /.sidebar-shortcuts -->
    <ul class="nav nav-list">
        <volist name="__MENU__" id="vo">
            <li>
                <a href="{$vo.url|U}" class="dropdown-toggle">
                    <i class="menu-icon fa {$vo.icon}"></i>
                    <span class="menu-text">{$vo.title}{$vo.class}</span>
                    <notempty name="vo.child">
                        <b class="arrow fa fa-angle-down"></b></notempty>
                </a>
                <b class="arrow"></b>
                <notempty name="vo.child">
                    <ul class="submenu">
                        <volist name="vo.child" id="v">
                        <li <eq name="v.class" value="1">class="active"</eq>>
                                <a href="{$v.url|U}">
                                    <i class="menu-icon fa {$v.icon}"></i> {$v.title}
                                </a>
                                <b class="arrow"></b>
                            </li>
                        </volist>
                    </ul>
                </notempty>
            </li>
        </volist>
        
    </ul>
    <!-- /.nav-list -->
    <!-- #section:basics/sidebar.layout.minimize -->
    <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
        <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
    </div>
    <!-- /section:basics/sidebar.layout.minimize -->
    <script type="text/javascript">
    try {
        ace.settings.check('sidebar', 'collapsed');
        $('.nav-list').find('li[class="active"]').eq(0).parent('ul').closest('li').addClass('open');
    } catch (e) {}
    </script>
</div>
